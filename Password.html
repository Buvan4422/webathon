<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Added some additional styles for design -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #3f87a6, #ebf8e1);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .password-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .password-container h2 {
            color: #333;
        }

        .password-container label {
            display: block;
            margin-top: 16px;
            text-align: left;
            color: #555;
        }

        .password-container input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .password-container input:hover,
        .password-container input:focus {
            border-color: #4caf50;
        }

        .password-container button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .password-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="password-container">
    <h2 style="margin-left: 1px;"> &#x1F511; Change Password</h2>
    <form action="your_server_side_script.php" method="post">
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" name="current-password" required>

        <label for="new-password">New Password :</label>
        <input type="password" id="new-password" name="new-password" required>

        <label for="confirm-password">Confirm New Password :</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit" style="margin-top: 10px;">Change Password</button>
    </form>
</div>

</body>
</html>
