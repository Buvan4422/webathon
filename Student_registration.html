<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Student Registration</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            margin-top: 100px;
            text-align: center;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 3px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1></h1><br>
    <div class="container">
        <h1>Student Registration</h1>
        <form action="/registerStudent" method="post">
            <label for="rnum">Register Number:</label>
            <input type="text" id="rnum" name="rnum" required />
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required />

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required />


            <div>  
                <label>   
                Gender :  
                </label>
                <input type="radio" value="Male" name="gender" checked > Male   
                <input type="radio" value="Female" name="gender"> Female   
                <input type="radio" value="Other" name="gender"> Other  
                  
                </div>  

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <div class="dob" style="display: flex;">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required style="margin-top: auto;margin-left: 9px;padding: 2px;"/><br />
            </div>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required /><br />

      <label for="department_id">Department ID:</label>
      <input
        type="text"
        id="department_id"
        name="department_id"
        required
      ><br />

            <input type="submit" value="Register" />
        </form>
    </div>
</body>
</html>
